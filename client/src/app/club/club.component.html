<mat-card>
  <mat-card-title>Club Details: {{clubNameObs | async}}</mat-card-title>
  <p>
    #{{idObs | async}}
  </p>
</mat-card>

<app-field-summary
  *ngFor="let field of displayedFields"
  [dataObs]="fieldSummaries.get(field.fieldKey)"
  [field]="field"
  ></app-field-summary>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template >
